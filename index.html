<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scheduler - Task Planning & Time Management</title>
  
  <!-- Security -->
  <meta http-equiv="Content-Security-Policy" 
        content="default-src 'self'; 
                 img-src 'self' data:; 
                 style-src 'self' 'unsafe-inline'; 
                 script-src 'self' https://cdn.jsdelivr.net; 
                 connect-src 'self'; 
                 base-uri 'none'; 
                 frame-ancestors 'none'">
  
  <!-- Styles -->
  <link rel="stylesheet" href="assets/theme.css">
  <link rel="stylesheet" href="assets/app.css">
  
  <!-- External Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js" 
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js" 
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/idb@8/dist/umd.min.js" 
          crossorigin="anonymous"></script>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <nav class="nav">
        <a href="#/" class="nav-item active">
          <span>📅</span>
          <span>Timeline</span>
        </a>
        <a href="#/curves" class="nav-item">
          <span>📈</span>
          <span>Curves</span>
        </a>
        <a href="#/projects" class="nav-item">
          <span>📁</span>
          <span>Projects</span>
        </a>
        <a href="#/calendar" class="nav-item">
          <span>🗓️</span>
          <span>Calendar</span>
        </a>
        <a href="#/templates" class="nav-item">
          <span>📋</span>
          <span>Templates</span>
        </a>
        <a href="#/import" class="nav-item">
          <span>📥</span>
          <span>Import</span>
        </a>
        <a href="#/stats" class="nav-item">
          <span>📊</span>
          <span>Statistics</span>
        </a>
        <a href="#/base-tasks" class="nav-item">
          <span>🗂️</span>
          <span>Base Tasks</span>
        </a>
        <a href="#/draft" class="nav-item">
          <span>📝</span>
          <span>Draft</span>
        </a>
        <a href="#/settings" class="nav-item">
          <span>⚙️</span>
          <span>Settings</span>
        </a>
      </nav>
    </aside>
    
    <main class="content">
      <!-- Content will be rendered here by JavaScript -->
    </main>
  </div>

  <!-- Application Scripts -->
  <script type="module">
    import { initNavigation } from './js/nav.js';
    import { initializeCache } from './js/store.js';
    import { initSettings } from './js/settings.js';
    
    // Initialize application
    async function init() {
      try {
        // Initialize database cache
        await initializeCache();
        
        // Initialize settings
        await initSettings();
        
        // Initialize navigation
        initNavigation();
        
        console.log('Application initialized successfully');
      } catch (error) {
        console.error('Failed to initialize application:', error);
      }
    }
    
    // Start application when DOM is loaded
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }
  </script>
</body>
</html>
