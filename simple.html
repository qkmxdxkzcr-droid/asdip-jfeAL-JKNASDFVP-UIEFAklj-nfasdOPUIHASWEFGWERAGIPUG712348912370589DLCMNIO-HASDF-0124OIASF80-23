  <style>
    /* Timeline Layout */
    .timeline-layout {
      display: flex;
      gap: 1rem;
      height: calc(100vh - 120px);
    }
    
    .timeline-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .timeline-sidebar {
      width: 300px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .timeline-window {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1rem;
      min-height: 200px;
    }
    
    .unplanned-section,
    .flexible-section {
      flex: 1;
    }
    
    .unplanned-section .card,
    .flexible-section .card {
      height: 100%;
    }
    
    .unplanned-section .droplist,
    .flexible-section .droplist {
      max-height: 300px;
      overflow-y: auto;
    }
    
    .curves-section {
      margin-top: 1rem;
    }
    
    .curves-container {
      height: 200px;
    }
    
    /* Modal Styles */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    
    .modal-content {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 2rem;
      width: 400px;
      max-width: 90vw;
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    
    .modal-close {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--text-muted);
    }
    
    .form-group {
      margin-bottom: 1rem;
    }
    
    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    
    .form-input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      background: var(--input-bg);
      color: var(--text);
    }
    
    .form-select {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      background: var(--input-bg);
      color: var(--text);
    }
    
    .form-actions {
      display: flex;
      gap: 0.5rem;
      justify-content: flex-end;
      margin-top: 1rem;
    }
    
    .priority-p1 { color: #EF4444; }
    .priority-p2 { color: #F97316; }
    .priority-p3 { color: #EAB308; }
    .priority-p4 { color: #22C55E; }
    
    /* Template Styles */
    .template-card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1rem;
      margin-bottom: 1rem;
    }
    
    .template-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    
    .template-actions {
      display: flex;
      gap: 0.5rem;
    }
    
    .schedule-blocks {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin: 1rem 0;
    }
    
    .schedule-block {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem;
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      background: var(--input-bg);
    }
    
    .window-block {
      border-left: 4px solid #3B82F6;
    }
    
    .fixed-block {
      border-left: 4px solid #EF4444;
    }
    
    .block-header {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }
    
    .block-title {
      font-weight: 500;
    }
    
    .block-time {
      font-size: 0.875rem;
      color: var(--text-muted);
    }
    
    .block-actions {
      display: flex;
      gap: 0.25rem;
    }
    
    .btn-xs {
      padding: 0.25rem 0.5rem;
      font-size: 0.75rem;
    }
    
    /* Calendar Styles */
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 1px;
      background: var(--border);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      overflow: hidden;
    }
    
    .calendar-header {
      background: var(--card-bg);
      padding: 0.5rem;
      text-align: center;
      font-weight: 500;
      font-size: 0.875rem;
    }
    
    .calendar-cell {
      background: var(--card-bg);
      padding: 0.5rem;
      min-height: 80px;
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }
    
    .calendar-cell.other-month {
      background: var(--input-bg);
      color: var(--text-muted);
    }
    
    .calendar-cell.today {
      background: var(--primary-light);
      border: 2px solid var(--primary);
    }
    
    .calendar-day {
      font-weight: 500;
      font-size: 0.875rem;
    }
    
    .calendar-stats {
      font-size: 0.75rem;
      margin-top: auto;
    }
    
    .calendar-stats .done {
      font-weight: 500;
    }
    
    .calendar-stats .total {
      color: var(--text-muted);
    }
  </style>

    // Show page

      currentPage = page;
      
      // Update navigation
      document.querySelectorAll('.nav-item').forEach(item => {
        item.classList.remove('active');
      });
      event.target.closest('.nav-item').classList.add('active');
      
      // Render page content
      const content = document.getElementById('content');
      
      switch(page) {
        case 'timeline':
          renderTimeline(content);
          break;
        case 'curves':
          renderCurves(content);
          break;
        case 'projects':
          renderProjects(content);
          break;
        case 'calendar':
          renderCalendar(content);
          break;
        case 'templates':

          break;
        case 'import':

          break;
        case 'stats':
          renderStats(content);
          break;
        case 'base-tasks':
          renderBaseTasks(content);
          break;
        case 'draft':
          renderDraft(content);
          break;
        case 'settings':
          renderSettings(content);
          break;
        default:
          renderTimeline(content);

    // Auto schedule function
    function autoSchedule() {
      const unplannedTasks = document.querySelectorAll('#unplanned .task');
      const windows = document.querySelectorAll('.window-tasks');
      
      if (unplannedTasks.length === 0) {
        alert('No unplanned tasks to schedule');
        return;
      }
      
      // Simple auto-scheduling: move tasks to first available window
      unplannedTasks.forEach((task, index) => {
        const targetWindow = windows[index % windows.length];
        const minutes = parseInt(task.querySelector('.minutes').textContent);
        const total = parseInt(targetWindow.dataset.total);
        const used = parseInt(targetWindow.dataset.used);
        
        if (used + minutes <= total) {
          targetWindow.appendChild(task);
          updateWindowStats();
        }
      });
      
      alert('Auto-scheduling completed!');
    }
    
    // Update window statistics
    function updateWindowStats() {
      document.querySelectorAll('.window-tasks').forEach(window => {
        const tasks = window.querySelectorAll('.task');
        let used = 0;
        
        tasks.forEach(task => {
          const minutes = parseInt(task.querySelector('.minutes').textContent);
          used += minutes;
        });
        
        window.dataset.used = used;
        const total = parseInt(window.dataset.total);
        const percentage = Math.min((used / total) * 100, 100);
        
        const stats = window.closest('.timeline-window').querySelector('.window-stats');
        stats.querySelector('.used').textContent = used + 'min';
        
        const progressFill = window.closest('.timeline-window').querySelector('.progress-fill');
        progressFill.style.width = percentage + '%';
        
        // Color coding
        if (percentage > 100) {
          progressFill.style.backgroundColor = '#EF4444';
        } else if (percentage > 80) {
          progressFill.style.backgroundColor = '#F97316';
        } else if (percentage > 60) {
          progressFill.style.backgroundColor = '#EAB308';
        } else {
          progressFill.style.backgroundColor = '#22C55E';
        }
      });
    }

    // ===== CALENDAR FUNCTIONS =====
    
    let currentDate = new Date();
    
    // Render calendar grid
    function renderCalendarGrid() {
      const grid = document.getElementById('calendar-grid');
      const month = currentDate.getMonth();
      const year = currentDate.getFullYear();
      
      // Update month display
      const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
        'July', 'August', 'September', 'October', 'November', 'December'];
      document.getElementById('current-month').textContent = `${monthNames[month]} ${year}`;
      
      // Clear grid
      grid.innerHTML = '';
      
      // Add day headers
      const dayHeaders = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
      dayHeaders.forEach(day => {
        const header = document.createElement('div');
        header.className = 'calendar-header';
        header.textContent = day;
        grid.appendChild(header);
      });
      
      // Get first day of month and first Monday
      const firstDay = new Date(year, month, 1);
      const firstMonday = new Date(firstDay);
      firstMonday.setDate(firstDay.getDate() - ((firstDay.getDay() + 6) % 7));
      
      // Generate 42 days (6 weeks)
      for (let i = 0; i < 42; i++) {
        const date = new Date(firstMonday);
        date.setDate(firstMonday.getDate() + i);
        
        const cell = document.createElement('div');
        cell.className = 'calendar-cell';
        
        const isCurrentMonth = date.getMonth() === month;
        const isToday = date.toDateString() === new Date().toDateString();
        
        if (!isCurrentMonth) cell.classList.add('other-month');
        if (isToday) cell.classList.add('today');
        
        // Generate random stats for demo
        const total = Math.floor(Math.random() * 8) + 1;
        const done = Math.floor(Math.random() * (total + 1));
        const ratio = total > 0 ? done / total : 0;
        
        cell.innerHTML = `
          <div class="calendar-day">${date.getDate()}</div>
          <div class="calendar-stats">
            <span class="done" style="color: ${getCompletionColor(ratio)}">${done}</span>
            <span class="total">/${total}</span>
          </div>
        `;
        
        grid.appendChild(cell);
      }
    }
    
    // Get completion color
    function getCompletionColor(ratio) {
      if (ratio >= 1) return '#22C55E';
      if (ratio >= 0.8) return '#10B981';
      if (ratio >= 0.6) return '#EAB308';
      if (ratio >= 0.4) return '#F97316';
      return '#EF4444';
    }
    
    // Previous month

      currentDate.setMonth(currentDate.getMonth() - 1);

    }

    // ===== ENHANCED DnD LOGIC =====
    
    // Enhanced DnD with validation
    function initEnhancedDnD() {
      if (typeof Sortable === 'undefined') return;
      
      document.querySelectorAll('.droplist').forEach(listEl => {
        new Sortable(listEl, {
          group: 'windows',
          animation: 150,
          handle: '.drag-handle',
          onEnd: (evt) => {
            const task = evt.item;
            const targetList = evt.to;
            const sourceList = evt.from;
            
            // Get task minutes
            const minutes = parseInt(task.querySelector('.minutes').textContent);
            
            // Check if target is a window (not unplanned/flexible)
            if (targetList.classList.contains('window-tasks')) {
              const total = parseInt(targetList.dataset.total);
              const used = parseInt(targetList.dataset.used);
              
              // Check capacity
              if (used + minutes > total + 3) { // 3 min tolerance
                // Revert move
                sourceList.insertBefore(task, sourceList.children[evt.oldIndex]);
                alert(`Task doesn't fit! Window capacity: ${total}min, Used: ${used}min, Task: ${minutes}min`);
                return;
              }
            }
            
            // Update statistics
            updateWindowStats();
            console.log('Task moved successfully');
          }
        });
      });
    }

    // Import functions
    function parseImport() {
      const textarea = document.getElementById('import-text');
      const text = textarea.value;
      
      if (!text.trim()) {
        alert('Please enter some tasks to import');
        return;
      }
      
      const lines = text.split('\n').filter(line => line.trim());
      let imported = 0;
      
      lines.forEach(line => {
        // Simple parsing: "Task @30m #P2"
        const match = line.match(/^(.+?)\s*@(\d+)m\s*#(P[1-4])$/);
        if (match) {
          const [, title, minutes, priority] = match;
          const unplannedList = document.getElementById('unplanned');
          if (unplannedList) {
            const taskElement = createTaskElement(title, minutes, priority);
            unplannedList.appendChild(taskElement);
            imported++;
          }
        }
      });
      
      alert(`Imported ${imported} tasks!`);
      updateWindowStats();
    }
