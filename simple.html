<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="assets/app.css">
  
  <style>
    /* Timeline Layout */
    .timeline-layout {
      display: flex;
      gap: 1rem;
      height: calc(100vh - 120px);
    }
    
    .timeline-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .timeline-sidebar {
      width: 32.4%; /* 0.48 / (1 + 0.48) ‚âà 32.4% */
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .timeline-window {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1rem;
      min-height: 200px;
    }
    
    .unplanned-section,
    .flexible-section {
      flex: 1;
    }
    
    .unplanned-section .card,
    .flexible-section .card {
      height: 100%;
    }
    
    .unplanned-section .droplist,
    .flexible-section .droplist {
      min-height: 60px;
      max-height: 400px;
      overflow-y: auto;
      transition: min-height 0.3s ease;
      padding: 0.5rem;
      /* Make entire area draggable */
      position: relative;
    }
    
    .unplanned-section .droplist:not(:empty),
    .flexible-section .droplist:not(:empty) {
      min-height: 120px;
    }
    
    .unplanned-section .card,
    .flexible-section .card {
      transition: height 0.3s ease;
    }
    
    /* Ensure entire card area is draggable */
    .unplanned-section .card,
    .flexible-section .card {
      position: relative;
    }
    
    .unplanned-section .card-content,
    .flexible-section .card-content {
      padding: 0;
    }
    
    .curves-section {
      margin-top: 1rem;
    }
    
    .curves-container {
      height: 200px;
    }
    
    /* Modal Styles */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    
    .modal-content {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 2rem;
      width: 400px;
      max-width: 90vw;
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    
    .modal-close {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--text-muted);
    }
    
    .form-group {
      margin-bottom: 1rem;
    }
    
    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    
    .form-input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      background: var(--input-bg);
      color: var(--text);
    }
    
    .form-select {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      background: var(--input-bg);
      color: var(--text);
    }
    
    .form-actions {
      display: flex;
      gap: 0.5rem;
      justify-content: flex-end;
      margin-top: 1rem;
    }
    
    .priority-p1 { color: #EF4444; }
    .priority-p2 { color: #F97316; }
    .priority-p3 { color: #EAB308; }
    .priority-p4 { color: #22C55E; }
    
    /* Template Styles */
    .template-card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1rem;
      margin-bottom: 1rem;
    }
    
    .template-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    
    .template-actions {
      display: flex;
      gap: 0.5rem;
    }
    
    .schedule-blocks {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin: 1rem 0;
    }
    
    .schedule-block {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem;
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      background: var(--input-bg);
    }
    
    .window-block {
      border-left: 4px solid #3B82F6;
    }
    
    .fixed-block {
      border-left: 4px solid #EF4444;
    }
    
    .block-header {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }
    
    .block-title {
      font-weight: 500;
    }
    
    .block-time {
      font-size: 0.875rem;
      color: var(--text-muted);
    }
    
    .block-actions {
      display: flex;
      gap: 0.25rem;
    }
    
    .btn-xs {
      padding: 0.25rem 0.5rem;
      font-size: 0.75rem;
    }
    
    /* Calendar Styles */
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 1px;
      background: var(--border);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      overflow: hidden;
    }
    
    .calendar-header {
      background: var(--card-bg);
      padding: 0.5rem;
      text-align: center;
      font-weight: 500;
      font-size: 0.875rem;
    }
    
    .calendar-cell {
      background: var(--card-bg);
      padding: 0.5rem;
      min-height: 80px;
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }
    
    .calendar-cell.other-month {
      background: var(--input-bg);
      color: var(--text-muted);
    }
    
    .calendar-cell.today {
      background: var(--primary-light);
      border: 2px solid var(--primary);
    }
    
    .calendar-day {
      font-weight: 500;
      font-size: 0.875rem;
    }
    
    .calendar-stats {
      font-size: 0.75rem;
      margin-top: auto;
    }
    
    .calendar-stats .done {
      font-weight: 500;
    }
    
    .calendar-stats .total {
      color: var(--text-muted);
    }
    
    /* Task dragging styles */
    .task {
      cursor: grab;
      transition: all 0.2s ease;
    }
    
    .task:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .task:active {
      cursor: grabbing;
    }
    
    .sortable-ghost {
      opacity: 0.4;
      background: var(--primary-light);
    }
    
    .sortable-chosen {
      transform: rotate(2deg);
    }
    
    /* Expand drop zones for better DnD */
    .droplist {
      position: relative;
    }
    
    .droplist::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      z-index: 1;
    }
    
    .droplist.sortable-drag-over {
      background: rgba(59, 130, 246, 0.1);
      border: 2px dashed #3B82F6;
    }
    
    /* Make entire card area droppable */
    .unplanned-section .card,
    .flexible-section .card {
      position: relative;
    }
    
    .unplanned-section .card::after,
    .flexible-section .card::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      z-index: 0;
    }
    
    /* Ensure tasks fill the available space */
    .task {
      width: 100%;
      margin-bottom: 0.5rem;
    }
    
    /* Empty state styling */
    .droplist:empty::after {
      content: 'Drop tasks here';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: var(--text-muted);
      font-style: italic;
      pointer-events: none;
    }
    
    /* Improve drop zone visibility */
    .unplanned-section .droplist,
    .flexible-section .droplist {
      border: 2px dashed transparent;
      transition: all 0.2s ease;
    }
    
    .unplanned-section .droplist:hover,
    .flexible-section .droplist:hover {
      border-color: var(--border);
      background: rgba(59, 130, 246, 0.05);
    }
    
    /* Make sure the entire card area is interactive */
    .unplanned-section .card,
    .flexible-section .card {
      cursor: default;
    }
    
    .unplanned-section .card .droplist,
    .flexible-section .card .droplist {
      cursor: grab;
    }
    
    .unplanned-section .card .droplist:active,
    .flexible-section .card .droplist:active {
      cursor: grabbing;
    }
  </style>

    // Show page

      // Update navigation
      document.querySelectorAll('.nav-item').forEach(item => {
        item.classList.remove('active');
      });
      event.target.closest('.nav-item').classList.add('active');
      
      // Render page content
      const content = document.getElementById('content');
      
      switch(page) {
        case 'timeline':
          renderTimeline(content);
          break;
        case 'curves':
          renderCurves(content);
          break;
        case 'projects':
          renderProjects(content);
          break;
        case 'calendar':
          renderCalendar(content);
          break;
        case 'templates':
          renderTemplates(content);
          break;
        case 'import':
          renderImport(content);
          break;
        case 'stats':
          renderStats(content);
          break;
        case 'base-tasks':
          renderBaseTasks(content);
          break;
        case 'draft':
          renderDraft(content);
          break;
        case 'settings':

          break;
        default:
          renderTimeline(content);
      }
    }

    // Update curves based on tasks
    function updateCurves() {
      if (!curvesChart) return;
      
      // Get all tasks from windows
      const allTasks = [];
      document.querySelectorAll('.window-tasks .task').forEach(task => {
        const minutes = parseInt(task.querySelector('.minutes').textContent);
        const priority = task.querySelector('.priority').textContent;
        const window = task.closest('.timeline-window');
        const windowTitle = window.querySelector('.window-title').textContent;
        
        // Map window to time
        let startHour = 8;
        if (windowTitle === 'Afternoon') startHour = 12;
        if (windowTitle === 'Evening') startHour = 17;
        
        allTasks.push({
          minutes,
          priority,
          startHour,
          endHour: startHour + (minutes / 60)
        });
      });
      
      // Build curves with task influence using our new algorithm
      const points = buildCurvesSimple({
        dayStartMin: 8 * 60,
        durationMin: 16 * 60,
        meals: [],
        mods: { foodAffectsCurves: true, exerciseAffectsCurves: false }
      });
      
      // Apply task influence to curves
      allTasks.forEach(task => {
        const priorityWeight = { 'P1': 1.5, 'P2': 1.2, 'P3': 1.0, 'P4': 0.8 }[task.priority] || 1;
        const stressFactor = (task.minutes / 60) * priorityWeight * 0.1;
        
        // Find the time slot for this task and adjust curves
        points.forEach(point => {
          const hour = point.t / 60;
          if (hour >= task.startHour && hour <= task.endHour) {
            point.cort = Math.min(1, point.cort + stressFactor * 0.3);
            point.dopa = Math.max(0, point.dopa - stressFactor * 0.2);
            point.sero = Math.max(0, point.sero - stressFactor * 0.15);
          }
        });
      });
      
      // Convert to chart format (7 data points for 8-18 hours)
      const chartData = {
        cortisol: [],
        dopamine: [],
        serotonin: [],
        sleep: []
      };
      
      for (let hour = 8; hour <= 18; hour += 2) {
        const point = points.find(p => Math.floor(p.t / 60) === hour);
        if (point) {
          chartData.cortisol.push(point.cort);
          chartData.dopamine.push(point.dopa);
          chartData.serotonin.push(point.sero);
          chartData.sleep.push(point.sleep);
        } else {
          // Fallback values
          chartData.cortisol.push(0.5);
          chartData.dopamine.push(0.5);
          chartData.serotonin.push(0.5);
          chartData.sleep.push(0.5);
        }
      }
      
      // Update chart
      curvesChart.data.datasets[0].data = chartData.cortisol;
      curvesChart.data.datasets[1].data = chartData.dopamine;
      curvesChart.data.datasets[2].data = chartData.serotonin;
      curvesChart.data.datasets[3].data = chartData.sleep;
      
      curvesChart.update();
    }

    // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å –¥–∞–Ω–Ω—ã–º–∏
    async function getDay(date) {
      // –í–æ–∑–≤—Ä–∞—â–∞–µ–º —Å—Ç—Ä—É–∫—Ç—É—Ä—É –¥–Ω—è —Å –æ–∫–Ω–∞–º–∏

    function updateUIFromScheduledTasks(scheduledTasks) {
      // –û–±–Ω–æ–≤–ª—è–µ–º UI –Ω–∞ –æ—Å–Ω–æ–≤–µ –∑–∞–ø–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö –∑–∞–¥–∞—á

    function generateId() {
      return 'task_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
    }
    
    // –†–µ–∞–ª–∏–∑–∞—Ü–∏—è –∞–≤—Ç–æ–ø–ª–∞–Ω–∏—Ä–æ–≤—â–∏–∫–∞ (—É–ø—Ä–æ—â–µ–Ω–Ω–∞—è –≤–µ—Ä—Å–∏—è)
    function autoScheduleDay(day, tasks, meals = [], weights, eps = 3) {
      // –°—Ç—Ä–æ–∏–º –∫—Ä–∏–≤—ã–µ –¥–Ω—è
      const points = buildCurvesSimple({
        dayStartMin: 8 * 60, // 8:00
        durationMin: 16 * 60, // 16 —á–∞—Å–æ–≤
        meals,
        mods: weights.mods || {}
      });
      
      // –ü–æ–¥–≥–æ—Ç–∞–≤–ª–∏–≤–∞–µ–º –æ–∫–Ω–∞
      const windows = day.windows.map(w => ({
        ...w,
        cap: w.endMin - w.startMin,
        used: 0,
        placed: []
      }));
      
      // –°–æ—Ä—Ç–∏—Ä—É–µ–º –∑–∞–¥–∞—á–∏ –ø–æ –≤–∞–∂–Ω–æ—Å—Ç–∏
      const pool = tasks.slice().sort((a, b) => rankTaskSimple(b) - rankTaskSimple(a));
      
      // –†–∞—Å–∫–ª–∞–¥—ã–≤–∞–µ–º –∑–∞–¥–∞—á–∏
      for (const task of pool) {
        const duration = task.minutes || 0;
        if (duration <= 0) continue;
        
        // –°–∫–æ—Ä–∏–º –≤—Å–µ –¥–æ—Å—Ç—É–ø–Ω—ã–µ –æ–∫–Ω–∞
        const scored = windows
          .map(w => ({
            w,
            s: scoreTaskWindowSimple(task, w, points, weights),
            room: w.cap - w.used
          }))
          .filter(x => x.room >= duration - eps)
          .sort((a, b) => b.s - a.s);
        
        const best = scored[0];
        if (!best) continue;
        
        // –†–∞–∑–º–µ—â–∞–µ–º –∑–∞–¥–∞—á—É
        const startMin = nextFreeSlotSimple(best.w);
        const endMin = startMin + duration;
        
        best.w.placed.push({
          windowId: best.w.id,
          taskId: task.id,
          startMin,
          endMin
        });
        
        best.w.used += duration;
        task.planned = {
          date: day.date,
          windowId: best.w.id,
          startMin,
          endMin
        };
      }
      
      day.placed = windows.flatMap(w => w.placed);
      return { day, tasks };
    }
    
    // –£–ø—Ä–æ—â–µ–Ω–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ä–∞–±–æ—Ç—ã –±–µ–∑ ES –º–æ–¥—É–ª–µ–π
    function buildCurvesSimple({ dayStartMin, durationMin, meals, mods }) {
      const points = [];
      const step = 5;
      
      for (let t = 0; t <= durationMin; t += step) {
        const hour = t / 60;
        
        // –ü—Ä–æ—Å—Ç—ã–µ –±–∞–∑–æ–≤—ã–µ –∫—Ä–∏–≤—ã–µ
        const cort = Math.max(0, Math.min(1, 0.9 - (hour - 6) * 0.1));
        const dopa = Math.max(0, Math.min(1, 0.3 + Math.sin((hour - 6) * Math.PI / 12) * 0.4));
        const sero = Math.max(0, Math.min(1, 0.7 - (hour - 12) * 0.05));
        const sleep = Math.max(0, Math.min(1, (hour - 6) * 0.1));
        
        points.push({ t, cort, dopa, sero, sleep });
      }
      
      return points;
    }
    
    function scoreTaskWindowSimple(task, window, points, weights) {
      const { wP = 0.45, wT = 0.25, wC = 0.25, wL = 0.03, wS = 0.02 } = weights;
      
      // –ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç
      const priorityScore = { 'P1': 1, 'P2': 0.7, 'P3': 0.5, 'P4': 0.25 }[task.priority] || 0.5;
      
      // –°–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏–µ —Ç–∏–ø–∞ –≤—Ä–µ–º–µ–Ω–∏
      const windowHour = window.startMin / 60;
      const typeFit = getTypeFitSimple(task.type || 'U', windowHour);
      
      // –ò–Ω—Ç–µ–≥—Ä–∞–ª –∫—Ä–∏–≤—ã—Ö
      const cortIntegral = integralSimple(points, window.startMin, window.endMin, 'cort');
      const dopaIntegral = integralSimple(points, window.startMin, window.endMin, 'dopa');
      const seroIntegral = integralSimple(points, window.startMin, window.endMin, 'sero');
      
      const curvesScore = 0.4 * cortIntegral + 0.3 * dopaIntegral + 0.3 * seroIntegral;
      
      // –®—Ç—Ä–∞—Ñ –∑–∞ –ø–ª–æ—Ç–Ω–æ—Å—Ç—å
      const density = (window.used + (task.minutes || 0)) / Math.max(1, window.cap);
      const densityPenalty = Math.max(0, density - 0.85) * 2;
      
      // –®—Ç—Ä–∞—Ñ –∑–∞ —Å—Ç—Ä–µ—Å—Å
      const stressPenalty = (task.coeff?.P || 0) * (1 - seroIntegral) * 0.5;
      
      return wP * priorityScore + wT * typeFit + wC * curvesScore - wL * densityPenalty - wS * stressPenalty;
    }
    
    function rankTaskSimple(task) {
      const priorityRank = { 'P1': 1, 'P2': 0.7, 'P3': 0.5, 'P4': 0.25 }[task.priority] || 0.5;
      const timeRank = (task.minutes || 0) / 60;
      return priorityRank * 100 + timeRank * 10;
    }
    
    function getTypeFitSimple(taskType, hour) {
      const matrix = {
        'U': { 6: 0.3, 7: 0.6, 8: 0.8, 9: 0.9, 10: 0.9, 11: 0.8, 12: 0.6, 13: 0.4, 14: 0.7, 15: 0.8, 16: 0.7, 17: 0.5, 18: 0.3, 19: 0.2 },
        'M': { 6: 0.2, 7: 0.4, 8: 0.6, 9: 0.7, 10: 0.8, 11: 0.7, 12: 0.5, 13: 0.3, 14: 0.6, 15: 0.7, 16: 0.8, 17: 0.6, 18: 0.4, 19: 0.3 },
        'F': { 6: 0.3, 7: 0.7, 8: 0.8, 9: 0.6, 10: 0.5, 11: 0.4, 12: 0.3, 13: 0.2, 14: 0.4, 15: 0.6, 16: 0.7, 17: 0.8, 18: 0.6, 19: 0.4 }
      };
      
      const hourMap = matrix[taskType] || matrix['U'];
      const roundedHour = Math.round(hour);
      return hourMap[roundedHour] || 0.5;
    }
    
    function integralSimple(points, startMin, endMin, key) {
      let sum = 0;
      let prev = null;
      
      for (const p of points) {
        if (p.t < startMin || p.t > endMin) continue;
        if (prev) {
          sum += (p[key] + prev[key]) * (p.t - prev.t) / 2;
        }
        prev = p;
      }
      
      return sum / Math.max(1, endMin - startMin);
    }
    
    function nextFreeSlotSimple(window) {
      const placed = window.placed.sort((a, b) => a.startMin - b.startMin);
      let current = window.startMin;
      
      for (const p of placed) {
        if (current + (window.used || 0) <= p.startMin) {
          return current;
        }
        current = p.endMin;
      }
      
      return current;
    }
    
    // Update window statistics

          const minutes = parseInt(task.querySelector('.minutes').textContent);
          used += minutes;
        });
        
        window.dataset.used = used;
        const total = parseInt(window.dataset.total);
        const percentage = Math.min((used / total) * 100, 100);
        
        const stats = window.closest('.timeline-window').querySelector('.window-stats');
        stats.querySelector('.used').textContent = used + 'min';
        
        const progressFill = window.closest('.timeline-window').querySelector('.progress-fill');
        progressFill.style.width = percentage + '%';
        
        // Color coding
        if (percentage > 100) {
          progressFill.style.backgroundColor = '#EF4444';
        } else if (percentage > 80) {
          progressFill.style.backgroundColor = '#F97316';
        } else if (percentage > 60) {
          progressFill.style.backgroundColor = '#EAB308';
        } else {
          progressFill.style.backgroundColor = '#22C55E';
        }
      });
    }

    // ===== CALENDAR FUNCTIONS =====
    
    let currentDate = new Date();
    
    // Render calendar grid
    function renderCalendarGrid() {
      const grid = document.getElementById('calendar-grid');
      const month = currentDate.getMonth();
      const year = currentDate.getFullYear();
      
      // Update month display
      const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
        'July', 'August', 'September', 'October', 'November', 'December'];
      document.getElementById('current-month').textContent = `${monthNames[month]} ${year}`;
      
      // Clear grid
      grid.innerHTML = '';
      
      // Add day headers
      const dayHeaders = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
      dayHeaders.forEach(day => {
        const header = document.createElement('div');
        header.className = 'calendar-header';
        header.textContent = day;
        grid.appendChild(header);
      });
      
      // Get first day of month and first Monday
      const firstDay = new Date(year, month, 1);
      const firstMonday = new Date(firstDay);
      firstMonday.setDate(firstDay.getDate() - ((firstDay.getDay() + 6) % 7));
      
      // Generate 42 days (6 weeks)
      for (let i = 0; i < 42; i++) {
        const date = new Date(firstMonday);
        date.setDate(firstMonday.getDate() + i);
        
        const cell = document.createElement('div');
        cell.className = 'calendar-cell';
        
        const isCurrentMonth = date.getMonth() === month;
        const isToday = date.toDateString() === new Date().toDateString();
        
        if (!isCurrentMonth) cell.classList.add('other-month');
        if (isToday) cell.classList.add('today');
        
        // Generate random stats for demo
        const total = Math.floor(Math.random() * 8) + 1;
        const done = Math.floor(Math.random() * (total + 1));
        const ratio = total > 0 ? done / total : 0;
        
        cell.innerHTML = `
          <div class="calendar-day">${date.getDate()}</div>
          <div class="calendar-stats">
            <span class="done" style="color: ${getCompletionColor(ratio)}">${done}</span>
            <span class="total">/${total}</span>
          </div>
        `;
        
        grid.appendChild(cell);
      }
    }
    
    // Get completion color
    function getCompletionColor(ratio) {
      if (ratio >= 1) return '#22C55E';
      if (ratio >= 0.8) return '#10B981';
      if (ratio >= 0.6) return '#EAB308';
      if (ratio >= 0.4) return '#F97316';
      return '#EF4444';
    }
    
    // Previous month
    function prevMonth() {
      currentDate.setMonth(currentDate.getMonth() - 1);
      renderCalendarGrid();
    }
    
    // Next month
    function nextMonth() {
      currentDate.setMonth(currentDate.getMonth() + 1);

    // ===== ENHANCED DnD LOGIC =====
    
    // Enhanced DnD with validation
    function initEnhancedDnD() {
      if (typeof Sortable === 'undefined') return;
      
      document.querySelectorAll('.droplist').forEach(listEl => {
        new Sortable(listEl, {
          group: 'windows',
          animation: 150,
          // Remove handle restriction - make entire task draggable
          forceFallback: false,
          fallbackOnBody: true,
          swapThreshold: 0.65,
          onStart: (evt) => {
            // Add visual feedback when dragging starts
            evt.item.style.opacity = '0.8';
            evt.item.style.transform = 'rotate(2deg)';
          },
          onMove: (evt) => {
            // Add visual feedback during drag
            const targetList = evt.to;
            targetList.classList.add('sortable-drag-over');
          },
          onEnd: (evt) => {
            // Remove visual feedback
            document.querySelectorAll('.droplist').forEach(list => {
              list.classList.remove('sortable-drag-over');
            });
            
            // Reset visual feedback
            evt.item.style.opacity = '1';
            evt.item.style.transform = 'none';
            
            const task = evt.item;
            const targetList = evt.to;
            const sourceList = evt.from;
            
            // Get task minutes
            const minutes = parseInt(task.querySelector('.minutes').textContent);
            
            // Check if target is a window (not unplanned/flexible)
            if (targetList.classList.contains('window-tasks')) {
              const total = parseInt(targetList.dataset.total);
              const used = parseInt(targetList.dataset.used);
              
              // Check capacity
              if (used + minutes > total + 3) { // 3 min tolerance
                // Revert move
                sourceList.insertBefore(task, sourceList.children[evt.oldIndex]);
                alert(`Task doesn't fit! Window capacity: ${total}min, Used: ${used}min, Task: ${minutes}min`);
                return;
              }
            }
            
            // Update statistics and curves
            updateWindowStats();
            updateCurves();
            console.log('Task moved successfully');
          }
        });
      });
    }

    // Import functions
    function parseImport() {
      const textarea = document.getElementById('import-text');
      const text = textarea.value;
      
      if (!text.trim()) {
        alert('Please enter some tasks to import');
        return;
      }
      
      const lines = text.split('\n').filter(line => line.trim());
      let imported = 0;
      
      lines.forEach(line => {
        // Simple parsing: "Task @30m #P2"
        const match = line.match(/^(.+?)\s*@(\d+)m\s*#(P[1-4])$/);
        if (match) {
          const [, title, minutes, priority] = match;
          const unplannedList = document.getElementById('unplanned');
          if (unplannedList) {
            const taskElement = createTaskElement(title, minutes, priority);
            unplannedList.appendChild(taskElement);
            imported++;
          }
        }
      });
      
      alert(`Imported ${imported} tasks!`);
      updateWindowStats();
    }
